  <body>
    <script>
      function add7(addNumber) {
        addNumber = addNumber + 7;
        return addNumber;
      }

      console.log(add7(5));

      function multiplier(num1, num2) {
        return num1 * num2;
      }

      console.log(multiplier(4, 2));

      function capitalize(myString) {
        let allLowerCase = myString.toLowerCase();
        let firstLetterCap =
          allLowerCase.charAt(0).toUpperCase() + allLowerCase.slice(1);
        return firstLetterCap;
      }
      console.log(capitalize("DEV Island is opening DOORS to tHe Future"));

      function lastLetter(anotherString) {
        return anotherString.slice(-1);
      }

      console.log(lastLetter("abcd"));

      /* pseudocode: Problem solving fizz buzz
              Console program
              User enters a number from a prompt
              Desired output is a list of numbers from 1 to the number the user entered. Each number is divisible by 3 will output Fizz, each number divisible by 5 will output Buzz and each number that is divisable by both 3 and 5 will output FizzBuzz

              WHen a user enters a number
              Loop from 1 to the entered number
              If the number is divisible by 3 will output Fizz
              If the number is divisible by 5 will output Buzz
              If the number is divisible by 3 and 5 will output FizzBuzz
              Otherwise print current number
              */

      let answer = parseInt(prompt("please enter a number"));

      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
    </script>
